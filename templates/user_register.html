<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h1>用户注册</h1>
    <form method="post" action="/user_register" id="registerForm">
        <input type="text" name="user_id" placeholder="邮箱或电话">
        <input type="password" name="password1" id="pwd1" placeholder="密码">
        <input type="password" name="password2" id="pwd2" placeholder="再次输入密码">
        <span onclick="validpwd();"><input type="button" value="注册"></span>
    </form>
    <script type="text/javascript">
        function validpwd(){
            var password1=document.getElementById('pwd1').value;
            var password2=document.getElementById('pwd2').value;
            if(password1.length<6){
                alert('密码过短，请重输入');
                document.getElementById('pwd1').value='';
                document.getElementById('pwd2').value='';
            }
            else{
                if(password1!==password2){
                    alert('密码不一致，请重输入');
                    document.getElementById('pwd1').value='';
                    document.getElementById('pwd2').value='';
                }
                else{
                    document.getElementById('registerForm').submit();
                }
            }
        }
    </script>
</body>
</html>
